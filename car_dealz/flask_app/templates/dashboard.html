<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
        <!-- Navigation Bar -->

        <nav class="d-flex justify-content-between align-items-center col-12">
            <h1 class="text-center">Welcome to Car Dealz {{ user.first_name }}!!!</h1>
            <div class="d-flex col-4 justify-content-around">
                <a href="/new/car" class="btn btn-primary">Add New Car</a>
                <a href="/logout" class="btn btn-info">Logout</a>

            </div>
        </nav>

        <!-- Not Nav Bar  -->

        <h2>Cars for Sale</h2>

        <div class="col-8 mx-auto">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Seller #</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for car in car %}
                    <tr>
                        <td>{{ car.model }}</td>
                        <td>{{ car.year }}</td>
                        <td>{{ car.user_id }}</td>
                    <td>
                        <a href="/car/{{car.id}}">View</a>
                        {% if car.user_id == session.user_id %}
                        <a href="/edit/car/{{car.id}}">Edit</a>
                        <a href="/delete/car/{{car.id}}">Delete</a>
                        {% endif %}
                    </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>


</body>
</html>
