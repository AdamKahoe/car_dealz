<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Car</title>
</head>
<body>
        <!-- Navigation Bar -->

        <nav class="d-flex justify-content-between align-items-center col-12">
            <div class="d-flex col-4 justify-content-around">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn btn-info">Logout</a>

            </div>

        </nav>

        <!-- Not Nav Bar  -->

    <!-- Error Section -->

    <form action="/update/car/" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Edit Car</h2>
        {% with messages = get_flashed_messages(category_filter=['car']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

    <!-- Error Section -->


    <!-- Edit Section -->


        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="col-4">
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" name="price">
                </div>
                <div class="form-group">
                    <label for="Model">Model:</label>
                    <input type="text" name="model" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Make">Make:</label>
                    <input type="text" name="make" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" name="year">
                </div>
            </div>
                <input type="submit" value="Update Car" class="btn btn-primary">
            </div>
        </div>
    </form>

</body>
</html>
