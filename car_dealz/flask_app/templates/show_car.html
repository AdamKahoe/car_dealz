<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show Car</title>
</head>
<body>
        <!-- Navigation Bar -->

        <nav class="d-flex justify-content-between align-items-center col-12">
            <div class="d-flex col-4 justify-content-around">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn btn-info">Logout</a>

            </div>

        </nav>

        <!-- Not Nav Bar  -->

        <!-- Show Section -->

    <div class="card col-10 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            <h2 class="card-text">Price:  ${{ car.price }}</h2>
            <h3 class="card-title text-primary">Model: {{ car.model }}</h3>
            <h3 class="card-title text-primary">Make: {{ car.make }}</h3>
            <h3 class="card-title text-primary">Year: {{ car.year }}</h3>
            <p class="card-text">Description:  {{ car.description }}</p>
            <h3>Seller: {{car.user}}</h3>
            <a href="/delete/car/{{car.id}}" class="btn btn-info">Purchase Car</a>
        </div>
    </div>


</body>
</html>
